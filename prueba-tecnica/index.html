<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/favicon-16x16.png">
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style/normalize.css">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>Asientos del diario general - EasySoft</title>
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <picture>
          <source srcset='/src/assets/logo.svg' type="image/svg+xml">
          <source srcset='/src/assets/logo.webp' type='image/webp'>
          <img src='/src/assets/logo.jpg' alt='EasySoft Isologotipo' type='image/jpeg'>
        </picture>
      </div>
      <div class="userContainer">
        <div class="userContainer__info">
          <p>Nombre de usuario</p>
          <p><small>Empresa</small></p>
        </div>
        <div class="userContainer__avatar">
          <picture>
            <source srcset='/src/assets/avatar.svg' type='image/svg+xml'>
            <img src='/src/assets/avatar.webp' type='image/webp' alt='Avatar Icon'>
          </picture>
        </div>
      </div>
    </header>
    <main>
      <h1>Asientos del diario general</h1>
      <section class="card stepper">
        <div class="stepper__step stepper__step--currently">
          <div class="stepperStep__icon">
            <picture>
              <source srcset='/src/assets/stepCurrently.svg' type='image/svg+xml'>
              <img src='/src/assets/stepCurrently.webp' type='image/webp' alt='Step currently icon'>
            </picture>
          </div>
          <div class="stepperStep__text">
            <p>Encabezado</p>
            <p><small>Paso 1</small></p>
          </div>
        </div>
        <div class="stepper__step">
          <div class="stepperStep__icon">
            <picture>
              <source srcset='/src/assets/stepLock.svg' type='image/svg+xml'>
              <img src='/src/assets/stepLock.webp' type='image/webp' alt='Step lock icon'>
            </picture>
          </div>
          <div class="stepperStep__text">
            <p>Detalle</p>
            <p><small>Paso 2</small></p>
          </div>
        </div>
        <div class="stepper__step">
          <div class="stepperStep__icon">
            <picture>
              <source srcset='/src/assets/stepLock.svg' type='image/svg+xml'>
              <img src='/src/assets/stepLock.webp' type='image/webp' alt='Step lock icon'>
            </picture>
          </div>
          <div class="stepperStep__text">
            <p>Resumen</p>
            <p><small>Paso 3</small></p>
          </div>
        </div>
        <div class="stepper__progress">
          <div class="stepperProgress__bar" style="width: 33%;"></div>
        </div>
      </section>
      <section class="card">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-4 inputWrapper">
                <label for="fecha">Fecha</label>
                <input type="text" placeholder="dd/mm/aaaa" name="fecha" id="fecha" tabindex="1">
              </div>
              <div class="col-4 inputWrapper">
                <label for="valoracion">Valoración</label>
                <input type="text" placeholder="dd/mm/aaaa" name="valoracion" id="valoracion" tabindex="2">
              </div>
              <div class="col-4 inputWrapper">
                <label for="numero">Número</label>
                <input type="text" placeholder="000-0000-000" name="numero" id="numero" tabindex="3">
              </div>
              <div class="col-4 inputWrapper">
                <label for="modelo">Modelo</label>
                <input type="text" placeholder="0000" name="modelo" id="modelo" tabindex="4">
              </div>
              <div class="col-8 inputWrapper">
                <label for="tipo">Tipo</label>
                <select name="tipo" id="tipo" tabindex="5">
                  <option selected disabled hidden>Seleccionar</option>
                  <option value="1">Normal</option>
                  <option value="2">Anormal</option>
                  <option value="3">Mixto</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-12 inputWrapper">
                <label for="cuenta">Cuenta</label>
                <textarea name="Observaciones" id="observaciones" tabindex="6"></textarea>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="actionsContainer">
        <div class="row">
          <div class="col-auto">
            <button class="button button--text">Cancelar</button>
          </div>
          <div class="col-auto">
            <button class="button button--primary" onclick="window.location.href='index2.html';">Continuar</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="/src/assets/copyright.svg" alt="Copyrigth Icon">
      <p><small>Todos los derechos reservados</small></p>
    </footer>
    <script src="/src/js/main.js"></script>
  </body>
</html>
